main: io.github.petercrawley.minecraftstarshipplugin.MinecraftStarshipPlugin
name: Hydrazine
version: 0.1.0-dev
description: The primary plguin for the Hydrazine minecraft server.
api-version: 1.18
load: STARTUP
authors: [ "Peter-Crawley", "trainb0y1", "DoctorXeno" ]
website: https://github.com/Peter-Crawley/Minecraft-Starship-Plugin
prefix: Minecraft Starship Plugin
permissions:
  msp:
    description: Base Minecraft Starship Plugin permission
    default: op
  msp.config.reload:
    description: Lets users reload the configuration file
    default: op
  msp.config.reset:
    description: Lets users reset the configuration file
    default: op
commands:
  msp:
    description: Base Minecraft Starship Plugin command
    usage: /<command> [config]
    permission: msp