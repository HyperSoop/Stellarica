main: net.stellarica.server.StellaricaServer
name: Stellarica
version: '${version}'
description: The primary plugin for the Stellarica minecraft server.
api-version: 1.19
load: STARTUP
authors: [ "trainb0y", "Peter-Crawley", "DoctorXeno" ]
website: https://github.com/Stellarica/Stellarica
prefix: Stellarica
permissions:
  stellarica.starship.debug.setvelocity:
    description: Lets users set the velocity of a starship
    default: op
  stellarica.starship.debug.setacceleration:
    description: Lets users set the acceleration of a starship
    default: op
  stellarica.starship.debug.get:
    description: Lets users get the current movement data
    default: op
  stellarica.starship.debug.hitbox:
    description: Lets users view the hitbox of a ship
    default: op
  stellarica.starship.debug.contains:
    description: Lets users check whether a block is "inside" a ship
    default: op

  stellarica.material.give.self:
    description: Lets users give custom items to themselves
    default: op
  stellarica.material.give.other:
    description: Lets users give custom items to others
    default: op
  stellarica.material.debug:
    description: Debug commands for custom items and blocks
    default: op
